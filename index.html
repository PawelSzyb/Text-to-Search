<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Tpe-N-Speak</title>
</head>

<body class="bg-dark text-white">
  <div class="container text-center">
    <img src="./img/speech.png" alt="" class="mb-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form class="form-group">
          <textarea id="text-input" cols="5" rows="4" class="form-control form-control-lg" placeholder="Type Something In..."></textarea>
        </form>
        <div class="form-group">
          <label for="rate">Rate</label>
          <div id="rate-value" class="badge badge-warning float-right">1</div>
          <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
        </div>
        <div class="form-group">
          <label for="pitch">Pitch</label>
          <div id="pitch-value" class="badge badge-warning float-right">1</div>
          <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
        </div>
        <div class="form-group">
          <select class="form-control form-control-lg" id="voice-select"></select>
        </div>
        <button class="btn btn-warning btn-block btn-lg mb-5">Play</button>
      </div>
    </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
